<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PropertyPulse</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <!--navbar-->
    <header class="header" data-header>
      <div class="overlay" data-overlay></div>

      <div class="header-top">
        <div class="container">
          <div class="header-top-heading">
            <ul class="header-top-list">
              <li>
                <a href="mailto:info@homeverse.com" class="header-top-link">
                  <ion-icon name="mail-outline" style="margin-right: 5%; position: absolute; nav-down: 0; left: 80px; top: 16px;"></ion-icon>

                  <span>info@homeverse.com</span>
                </a>
              </li>

              <li>
                <a href="#" class="header-top-link">
                  <ion-icon name="location-outline"></ion-icon>

                  <address>15/A NYC,New York</address>
                </a>
              </li>
            </ul>
          </div>
          <div class="wrapper">
            <ul class="header-top-social-list">
              <li>
                <a href="#" class="header-top-social-link" style="margin-right: 15px;">
                  <ion-icon name="logo-facebook" style="color: white;"></ion-icon>
                </a>
              </li>

              <li>
                <a href="#" class="header-top-social-link"  style="margin-right: 15px;">
                  <ion-icon name="logo-twitter" style="color: white;"></ion-icon>
                </a>
              </li>

              <li>
                <a href="#" class="header-top-social-link" style="margin-right: 15px;">
                  <ion-icon name="logo-instagram" style="color: white;"></ion-icon>
                </a>
              </li>

              <li>
                <a href="#" class="header-top-social-link"  style="margin-right: 15px;">
                  <ion-icon name="logo-pinterest" style="color: white;"></ion-icon>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="header-rest">
        <div class="header_logo">
            <span><img src="images/service-1.png" alt="logo" width="100px"></span>          
            <span class="header_logo_cap">PropertyPulse</span>
        </div>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Service</a></li>
          <li><a href="">Property</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Contact</a></li>
        </ul>
        <ul>
          <li><button class="header_btn">LOGIN</button></li>
        </ul>
      </div>
    </header>

    <!--Hero-->

    <section class="hero" id="home">
      <div class="hero-container">
        <div class="hero-content">

          <p class="hero-subtitle">
            <ion-icon name="home"></ion-icon>
            <span>Real Estate Agency</span>
          </p>

          <h2 class="h1 hero-title">Find Your Dream<br>House By Us</h2>

          <p class="hero-text">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed <br> do eiusmod tempor incididunt ut labore.
          </p>

          <button class="btn">Make An Enquiry</button>

        </div>

        <figure class="hero-banner">
          <img src="images/hero-banner.png" height="440" width="585">
        </figure>

      </div>
    </section>

    
    <script src="./script.js"></script>
  </body>
</html>
